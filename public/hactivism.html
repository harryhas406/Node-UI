<body>
    <div class="background"></div>
    <div class="container">
        <div class="header-content">
            <a href="/"><img class="logo" src="/CDOT_logo.jpg" alt="Logo"></a>
            <div class="nav-links">
                <a href="/drkweb">DarkWeb</a>
                <a href="/hactivism">Hactivist_Terrorism</a>
                <a href="/ransomware">RansomWare</a>
                <a href="/phishing">Phishing</a>
            </div>
        </div>
        <div class="line"></div>
    </div>

    <div id="main-content">
        <div id="header-container">
            <button id="theme-toggle">Light Mode</button>
        </div>
        <iframe 
            src="http://localhost:5601/app/dashboards#/view/ad7c9bd0-68ec-11ef-9a62-bbd18dfe9698?embed=true&_g=(filters%3A!()%2CrefreshInterval%3A(pause%3A!t%2Cvalue%3A0)%2Ctime%3A(from%3Anow-15m%2Cto%3Anow))"  
            height="600" 
            width="100%">
        </iframe>
        <div id="search-forms">
            <input type="text" id="channel-search" class="search-input" placeholder="Search Channel">
            <select id="categories-dropdown" class="search-input">
                <option value="">Select Category</option> <!-- Default option for "all" -->
            </select>
            <input type="text" id="text-search" class="search-input" placeholder="Search Text">
            <input type="text" id="sentiment-search" class="search-input" placeholder="Search Sentiment">        
        </div>

        <table id="data-table">
            <thead>
                <tr>
                    <th>Channel</th>
                    <th>Categories</th>
                    <th>Text</th>
                    <th>Time (IST)</th>
                    <th>Sentiment</th>
                    <th>View Details</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="details-sidebar">
        <span id="close-sidebar">X</span>
        <h2>Details</h2>
        <div id="details-content"></div>
    </div>

    <script>
        let originalData = []; // To store the original data for searching

        async function fetchData() {
            try {
                const response = await fetch('/api/data'); // Update the URL as necessary
                originalData = await response.json(); // Store the original data
                populateCategoriesDropdown(originalData); // Populate the dropdown with categories
                renderTable(originalData); // Render the initial table
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function convertToIST(isoDateString) {
            const date = new Date(isoDateString);
            const offset = 5.5 * 60 * 60 * 1000; // IST offset is +5:30 from UTC
            const istTime = new Date(date.getTime() + offset);

            // Format IST date as 'DD-MM-YYYY HH:mm:ss'
            const day = String(istTime.getDate()).padStart(2, '0');
            const month = String(istTime.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
            const year = istTime.getFullYear();
            const hours = String(istTime.getHours()).padStart(2, '0');
            const minutes = String(istTime.getMinutes()).padStart(2, '0');
            const seconds = String(istTime.getSeconds()).padStart(2, '0');

            return `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
        }
        function renderTable(data) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = ''; // Clear existing data

            data.forEach(row => {
                const truncatedText = row.Text.length > 50 ? row.Text.slice(0,60) + '...' : row.Text // limit to 50 keywords
                const sentimentClass = getSentimentClass(row.sentiment); // Get the class based on sentiment
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.Channel}</td>
                    <td>${row.Categories}</td>
                    <td>${truncatedText}</td>
                    <td>${convertToIST(row['Time (ISO)'])}</td>
                    <td><span class="sentiment-box ${sentimentClass}">${row.sentiment}</span></td>
                    <td class="view-details" onclick="showDetails(${JSON.stringify(row).replace(/"/g, '&quot;')})">View Details</td>
                `;
                tableBody.appendChild(tr);
            });
        }
        // Function to determine the CSS class based on sentiment value
        function getSentimentClass(sentiment) {
            if (sentiment.toLowerCase() === 'positive') {
                return 'sentiment-positive';
            } else if (sentiment.toLowerCase() === 'neutral') {
                return 'sentiment-neutral';
            } else if (sentiment.toLowerCase() === 'negative') {
                return 'sentiment-negative';
            }
            return ''; // Default class (no specific style)
        }

        // Function to extract unique categories and populate the dropdown
        function populateCategoriesDropdown(data) {
            const categoriesDropdown = document.getElementById('categories-dropdown');
            const uniqueCategories = [...new Set(data.map(item => item.Categories))]; // Get unique categories

            uniqueCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoriesDropdown.appendChild(option);
            });
        }

        // Filter the table based on the search input
        function filterData() {
            const channelSearchTerm = document.getElementById('channel-search').value.toLowerCase();
            const selectedCategory = document.getElementById('categories-dropdown').value.toLowerCase();
            const textSearchTerm = document.getElementById('text-search').value.toLowerCase();
            const sentimentSearchTerm = document.getElementById('sentiment-search').value.toLowerCase();

            const filteredData = originalData.filter(row => {
                const channelMatch = row.Channel.toLowerCase().includes(channelSearchTerm);
                const categoriesMatch = selectedCategory === '' || row.Categories.toLowerCase() === selectedCategory;
                const textMatch = row.Text.toLowerCase().includes(textSearchTerm);
                const sentimentMatch = row.sentiment.toLowerCase().includes(sentimentSearchTerm);
                return (!channelSearchTerm || channelMatch) &&
                       (!selectedCategory || categoriesMatch) &&
                       (!textSearchTerm || textMatch) &&
                       (!sentimentSearchTerm || sentimentMatch);
            });

            renderTable(filteredData);
        }

        document.getElementById('channel-search').addEventListener('input', filterData);
        document.getElementById('categories-dropdown').addEventListener('change', filterData);
        document.getElementById('text-search').addEventListener('input', filterData);
        document.getElementById('sentiment-search').addEventListener('input', filterData);

        function showDetails(row) {
            const detailsContent = document.getElementById('details-content');
            detailsContent.innerHTML = `
                <strong>Channel:</strong> ${row.Channel}<br><br>
                <strong>Categories:</strong> ${row.Categories}<br><br>
                <strong>Sentiment:</strong> ${row.sentiment}<br><br>
                <strong>Keywords:</strong> ${row.keywords}<br><br>
                <strong>Translated Text:</strong> ${row['Translated Text']}

            `;
            document.getElementById('details-sidebar').classList.add('active');
        }

        document.getElementById('close-sidebar').onclick = function() {
            document.getElementById('details-sidebar').classList.remove('active');
        };

        // Active link detection
        const currentPath = window.location.pathname;
        const links = document.querySelectorAll('.nav-links a');
        links.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });

        document.getElementById('theme-toggle').onclick = function() {
            document.body.classList.toggle('light-mode');
            this.textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
        };


        fetchData();
    </script>
</body>
