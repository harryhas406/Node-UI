    <h1>DarkWeb Leak File Explorer</h1>

    <div id="file-list">
        <p>Loading...</p>
    </div>

    <script>
        // Function to toggle folder visibility with animation
        function toggleFolder(folderId, iconId) {
            const folderContainer = document.getElementById(folderId);
            const icon = document.getElementById(iconId);

            if (folderContainer.style.display === 'none') {
                folderContainer.style.display = 'block';
                icon.classList.add('rotate');  // Rotate the icon on expand
                folderContainer.style.animation = 'slideIn 0.3s ease-out';
            } else {
                icon.classList.remove('rotate');  // Remove rotation on collapse
                folderContainer.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    folderContainer.style.display = 'none';
                }, 300);  // Wait for animation to complete before hiding
            }
        }

        // Function to load folder structure
        function loadFolderStructure() {
            fetch('/list')
                .then(response => response.json())
                .then(data => {
                    let html = '';
                    
                    // Loop through each folder in the structure
                    let folderIndex = 0;
                    for (const [folder, files] of Object.entries(data)) {
                        const folderId = `folder-${folderIndex}`;
                        const iconId = `icon-${folderIndex}`;

                        // Display folder name with a clickable icon
                        html += `<div class="folder" onclick="toggleFolder('${folderId}', '${iconId}')">
                                    <span id="${iconId}" class="expand-icon">â–¶</span>${folder}
                                 </div>`;
                        html += `<div id="${folderId}" class="folder-container">`;

                        // List files inside this folder
                        files.forEach(file => {
                            html += `<div class="file"><a href="/fetch/${encodeURIComponent(folder)}/${encodeURIComponent(file)}" target="_blank">${file}</a></div>`;
                        });

                        html += '</div>';
                        folderIndex++;
                    }

                    document.getElementById('file-list').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('file-list').innerHTML = `<p>Error loading data: ${error.message}</p>`;
                });
        }

        // Load the folder structure when the page loads
        window.onload = loadFolderStructure;
    </script>
</body>
