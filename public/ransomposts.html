<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ransomware Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #444;
        }
        tr:nth-child(even) {
            background-color: #3a3d41;
        }
    </style>
</head>
<body>
    <h1>Ransomware Posts</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Post Title</th>
                <th>Threat Actor</th>
            </tr>
        </thead>
        <tbody id="posts-table-body">
            <!-- Data will be dynamically injected here -->
        </tbody>
    </table>

    <script>
        async function fetchPosts() {
            try {
                const response = await fetch('/ransomware-posts');
                const posts = await response.json();

                const tableBody = document.getElementById('posts-table-body');
                tableBody.innerHTML = '';

                posts.forEach(post => {
                    const row = document.createElement('tr');

                    const dateCell = document.createElement('td');
                    dateCell.textContent = new Date(post.discovered).toLocaleString();  // Convert UTC to local time format
                    row.appendChild(dateCell);

                    const titleCell = document.createElement('td');
                    titleCell.textContent = post.post_title || 'N/A';
                    row.appendChild(titleCell);

                    const actorCell = document.createElement('td');
                    actorCell.textContent = post.group_name || 'Unknown';
                    row.appendChild(actorCell);

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching posts:', error);
                document.getElementById('posts-table-body').innerHTML = '<tr><td colspan="4">Error loading data</td></tr>';
            }
        }

        // Fetch posts when the page loads
        fetchPosts();
    </script>
</body>
</html>
