<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ransomware Posts</title>
    <style>
        /* For Chrome, Safari, and Edge */
        ::-webkit-scrollbar {
            width: 4px; /* Set the width of the scrollbar */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #1e1e1e;  /* Track background */
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888; /* Color of the scroll handle (thumb) */
            border-radius: 10px; /* Make the scroll handle rounded */
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555; /* Darker color when hovering over the scroll handle */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #fff;
            padding: 0;
            margin: 0;
            scrollbar-width: thin; /* Makes the scrollbar thinner for firefox only */
            scrollbar-color: #888 #1e1e1e; /* thumb color and track color for firefox ony */
            --background-color: #1e1e1e;
            --text-color: #fff;
            --line-color: #fff;
            --button-background-color: #1669D3;
            --button-hover-color: #1669D3;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 5px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 5px;
            top: 5px;
            box-sizing: border-box;
        }

        .logo {
            width: 35px;
            margin-right: 10px;
        }

        /* .heading {
            color: #1669D3;
            font-size: 30px;
            font-weight: bold;
            margin: 0;
            word-wrap: break-word;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.2);
        } */

        .nav-links {
            display: flex;
            justify-content: center;
            margin: 0 auto;
            width: 100%;
            z-index: 10;
            /* margin-left: auto; */
        }

        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            z-index: 20;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
        /* Active link style */
        .nav-links a.active {
            font-weight: bold;
            text-decoration: underline;
            color: #4CAF50; /* Highlight color */
        }

        .line {
            width: 100%;
            height: 2px;
            background-color: var(--line-color);
            margin: 0;
        }

        /* Center the search form */
        .form-container {
            /* flex-grow: 1;
            display: flex;
            justify-content: right;
            text-align: right;
            top: 8px;
            width: 50%;
            padding: 5px; */
            position: absolute;
            top: 8px;
            right: 10px;
            width: 50%;
            display: flex;
            justify-content: flex-end;
            padding: 4px;
        }

        .form-container input[type="text"] {
            padding: 5px;
            font-size: 14px;
            width: 200px;
            border-radius: 6px;
            box-shadow: 2px 4px 8px rgba(255,255, 255, 0.5);
        }

        .form-container input[type="image"] {
            width: 50px;
            height: auto;
            vertical-align: bottom;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            padding: 10px;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #444;
        }
        tr:nth-child(even) {
            background-color: #3a3d41;
        }
    </style>
</head>
<body>
    <div class="container"></div>
        <div class="header-content">
            <a href="/"><img class="logo" src="/CDOT_logo.jpg" alt="Logo"></a>
            <!-- <h1 class="heading">CDOT Assessment</h1> -->
            <form class="form-container" action="/api/search" method="post" onsubmit="search(event)">
                <input type="text" name="input_string" placeholder="Enter keyword to Search">
                <input type="image" src="/searchlogo1.png" alt="submit">
            </form>
            <div class="nav-links">
                <a href="/drkweb">DarkWeb</a>
                <a href="/telegram">Hactivist_Terrorism</a>
                <a href="/ransomware">RansomWare</a>
                <a href="/phishing">Phishing</a>
            </div>
        </div>
        <div class="line"></div>        
    </div>
    <h2>Ransomware Posts</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Post Title</th>
                <th>Threat Actor</th>
            </tr>
        </thead>
        <tbody id="posts-table-body">
            <!-- Data will be dynamically injected here -->
        </tbody>
    </table>

    <script>
        async function fetchPosts() {
            try {
                const response = await fetch('/ransomware-posts');
                const posts = await response.json();

                const tableBody = document.getElementById('posts-table-body');
                tableBody.innerHTML = '';

                posts.forEach(post => {
                    const row = document.createElement('tr');

                    const dateCell = document.createElement('td');
                    dateCell.textContent = new Date(post.discovered).toLocaleString();  // Convert UTC to local time format
                    row.appendChild(dateCell);

                    const titleCell = document.createElement('td');
                    titleCell.textContent = post.post_title || 'N/A';
                    row.appendChild(titleCell);

                    const actorCell = document.createElement('td');
                    actorCell.textContent = post.group_name || 'Unknown';
                    row.appendChild(actorCell);

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching posts:', error);
                document.getElementById('posts-table-body').innerHTML = '<tr><td colspan="4">Error loading data</td></tr>';
            }
        }
        // Active link detection
        const currentPath = window.location.pathname;
        const links = document.querySelectorAll('.nav-links a');
        links.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });

        // Fetch posts when the page loads
        fetchPosts();
    </script>
</body>
</html>
